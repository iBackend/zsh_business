<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>{:l("SUCCESS")}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="refresh" content="{$waitSecond};URL={$jumpUrl}" />
<load href='__TMPL__Common/style/style.css' />
</head>
<body>
<div class="message">
<table cellpadding=0 border=0 cellspacing=0 class="form" style="background:url(__TMPL__Common/images/success.png) repeat-x;overflow-x:hidden;width:476px;height:250px;border:none;">
	<tr>
		<td class="topTd" style="border:none;"></td>
	</tr>
	<tr class="row" >
		<td style="border:none;"></td>
	</tr>
	
	<tr class="row">
		<td class="message_row" style="border:none;">{$message}</td>
	</tr>

	<tr class="row">
		<td  class="jump)row" style="border:none;">
			{:sprintf(l("JUMP_TIPS"),$waitSecond,$jumpUrl)}
		</td>
	</tr>

	<tr>
		 <td class="bottomTd" style="border:none;"></td>
	</tr>
	</table>
</div>
</body>
</html>
