function closeRedpaper(e){
	var rows =  $('#dgData').datagrid('getSelections'); 
  if (rows.length == 0) { 
      showError('请选择一条记录进行操作!'); 
      return;
  } 
  
  if (rows.length>1) 
  { 
      showError('只能选择一条记录进行操作!'); 
      return;
  } 
  var order = rows[0];
  if(order.order_status!=5){
		var order_sn=order.order_sn;
	    $.messager.confirm('提示信息', '确认要关闭订单“'+order_sn+'”，关闭订单此订单将不能进行任何操作？', function (isClickedOk) {
	        if (isClickedOk) {
	            $.ajax({
	                url: '/index.php?m=Redpapermanage&a=closeRedpaper',
	                data: { "order_id": order.id },
	                success: function (r) {
	                     	if(r.status==1){
	                     		showInfo(r.info);
	                     		$('#dgData').datagrid('reload');
	                     	}else {
	                     		showError(r.info);
	                     	}
		                },
			       complete:function(){
			               	clearLoading();
			               	$("#downRedpaper_btn").linkbutton('enable');
		              }
			     });
				showLoading(e);
				$("#downRedpaper_btn").linkbutton('disable');
	        }
	    });
		
	}else {
		showError(order.order_sn+'已经是关闭状态!'); 
      	return;
	}
}


function editredpaper(){
	var row = selectRow();
	if(!row){
		return;
	}
    window.location = "index.php?m=Promotion&a=createpaper&id="+row.id;
}

	searchRedpaper();
}
