        }

        url: '/index.php?m=Goodmanage&a=category_list',

        columns: [[
			{ field: 'id', title: 'ID', width: 100, sortable: true, align: 'center' },

	          { field: 'sort', title: '排序', width: 100, sortable: true, align: 'center' }
          ]],
        toolbar:'#toolbar'
    });
}

//新增
function addCate() {
	clear();
    $('#edit_window').window('setTitle','新增商品类型');
    $('#edit_window').window('open');
}

//修改
function updateCate(){
    var rows =  $('#dgData').datagrid('getSelections'); 
    if (rows.length == 0) { 
        showError('请选择一条记录进行操作!'); 
        return;
    } 
    if (rows.length>1) 
    { 
        showError('只能选择一条记录进行操作!'); 
        return;
    } 
    var row = rows[0];
    
    $("#id").val(row.id);
    $("#name").val(row.name);
    $('#sort').numberbox('setValue', row.sort);

	$('#edit_window').window('setTitle','修改商品类型');
	$('#edit_window').window('open');
}

function clear(){
	$("#name").val("");
	$('#sort').numberbox('setValue', 1);
}

//保存
function save(e) {
    if ($('#edit_form').form('validate')) {
        $.ajax({
            url: '/index.php?m=Goodmanage&a=saveCate',
            data: $('#edit_form').serialize(),
            success: function (r) {
            	if(r.status==1){
             		showInfo(r.info);
             		$('#dgData').datagrid('reload');
             		$('#edit_window').window('close');
             	}else {
             		showError(r.info);
             	}
            },
            complete:function(){
            	clearLoading();
            	$("#save").linkbutton('enable');
            }
        });
        showLoading(e);
    	$("#save").linkbutton('disable');
    }
}


//数据删除
function deleteCate() {
   var rows = $('#dgData').datagrid('getSelections'); 
   if (rows.length == 0) { 
       showError('请选择一条记录进行操作!'); 
       return;
   } 
   if (rows.length>1) 
   { 
       showError('只能选择一条记录进行操作!'); 
       return;
   } 
   var row = rows[0];
   
   $.messager.confirm('提示信息', '确认要删除类型“'+row.name+'”？', function (isClickedOk) {
       if (isClickedOk) {
           $.ajax({
               url: '/index.php?m=Goodmanage&a=deleteCate',
               data: { "id": row.id },
               success: function (r) {
            	   if(r.status==1){
                		showInfo(r.info);
                		$('#dgData').datagrid('reload');
                	}else {
                		showError(r.info);
                	}
               }
           });
       }
   })
}

//-->
</script>
